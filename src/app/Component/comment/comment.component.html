
<div class="ab" style="background-color:bisque;">  
<div class="comments-container">
    <h3 style="color: rgb(20, 10, 10);">Comments</h3>
    <div *ngFor="let com of comm" class="comment-item" style="color: rgb(24, 9, 9);">
        <strong><h5><b>Name:</b> {{ com.name }}  </h5></strong>
        <strong><h5><b>Comment:</b> {{ com.comment }} </h5></strong>
    <p>{{ com.text }}</p>
    </div>
    <div class="add-comment">
    <h4 style="color: rgb(8, 5, 5);">Add a Comment</h4>
    <form>
    <div class="form-group">
    <label for="author" style="color: rgb(24, 13, 13);">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="comme.name" required>
    </div>
    <div class="form-group">
    <label for="commentText" style="color: rgb(10, 5, 5);">Comment</label>
    <textarea (blur)=" onChangeFileField($event)" id="commentText" name="commentText" [(ngModel)]="comme.comment" required></textarea>
    </div>
    <button type="submit" (click)="addComm()">Submit your Comment</button>
    </form>
    </div>
    </div>
    </div>
